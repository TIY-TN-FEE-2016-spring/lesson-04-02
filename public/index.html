<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lesson 02</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <h2>Hello</h2>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var body = document.querySelector(`body`);
    var LightbulbView = require(`04-lightbulb-view`);
    var colors = require(`05-colors`);

    // Filter down to the
    colors.reduce((goodColors, current) => {
      // Check if color is an actual color
      //   The length is 7 AND the first letter is "#"
      if (current.length === 7 && current[0] === `#`) {
        // Push to the goodColors array
        goodColors.push(current);
      }

      return goodColors;
    }, []).forEach((color) => {
      // Create a new LightbulbView for ever color
      var red = new LightbulbView(color);

      // Add the LightbulbView to the DOM
      body.appendChild(red.el);
    });
  </script>
</body>
</html>
